<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <main class="game">
      <!--
       PAGE TITLE
      -->
      <h1>
        Rock, Paper, Scissors
      </h1>

      <!-- 
       INSTRUCTIONS UI
      -->
      <h2>
        Make your selection, and see if you can beat the computer!
      </h2>
      
      <!-- 
      PICTURE GOES HERE
      -->
      <div class="choiceWrap">
      <section>
        <img id="playerChoiceImg" src="#" alt="player choice image">
        <h3 id="playerChoice">Player Choice</h3>
      </section>
      

      <section>
        <img id="computerChoiceImg" src="#" alt="computer choice image">
        <h3 id="computerChoice">Computer Choice</h3>
      </section>

      </div>
      
      
      
      <!-- 
      BUTTONS FOR SELECTION
      -->
      <section>
      
        <button type="button" id="rock" class="userSelection rock">
          Rock
        </button>
        
        <button type="button" id="paper" class="userSelection paper">
          Paper
        </button>
        
        <button type="button" id="scissor" class="userSelection scissor">
          Scissor
        </button>
        
      </section>
      
      <!-- 
      RESET BUTTON
      -->
      <!-- <section>
        <br> 

        <button type="button" class="reset">
          Play Again
        </button>
        
      </section> -->
      
      <!--Results-->

      <section>
        
        <h2 class="results">
          Result:
        </h2>
        
      </section>
        
     </main>
    
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
